<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive learning experience for learning or finding new colours."
    />
    <!--OPEN GRAPH-->
    <meta
      name="og:title"
      property="og:title"
      content="An interactive learning experience for learning or finding new colours."
    />
    <!--TWITTER CARD-->
    <meta
      name="twitter:card"
      content="An interactive learning experience for learning or finding new colours."
    />
    <!--FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/f49c176164.js"
      crossorigin="anonymous"
    ></script>
    <!--FAVICON-->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Colour Finder</title>
  </head>
  <body>
    <main class="main">
      <section class="content">
        <h1>FIND A COLOUR!</h1>
        <h2 class="name" title="Name Value">
          <i class="fa-solid fa-signature"></i> Name
        </h2>
        <h2 class="hex" title="Hex Value">
          <i class="fa-solid fa-hashtag"></i> Hex
        </h2>
      </section>
      <section class="buttons">
        <button class="shuffle" title="Shuffle">
          <i class="fa-solid fa-shuffle"></i> Shuffle
        </button>
        <button class="reset" title="Reset">
          <i class="fa-solid fa-rotate-left"></i> Reset
        </button>
      </section>
    </main>
    <!--JS-->
    <script src="app.js"></script>
  </body>
</html>
